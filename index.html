<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div id="quote-box" class="well">
      <div class="row">
        <div class="col-xs-12">
          <div id="text" class="center-block text-center"><i class="fas fa-quote-left"></i> Build your own dreams, or someone else will hire you to buld theirs</div>
          <div id="author" class="text-right">- Farrah Gray</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <a id="tweet-quote" class="btn btn-default">
            <i class="fab fa-twitter"></i>
          </a>
          <a id="tumblr-quote" class="btn btn-default">
            <i class="fab fa-tumblr"></i>
          </a>
        </div>
        <div class="col-xs-6 text-right">
          <button type="button" id="new-quote" class="btn btn-default">New quote</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
